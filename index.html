<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EnRouteAR</title>
    
    <!-- A-Frame itself -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js location based only -->
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <!-- A-Frame AR.js -->
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>    

    <!-- Mapbox script tags -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />

    <script>
        // Set the Mapbox access token
        mapboxgl.accessToken = 'pk.eyJ1IjoicHJhbmtpdGEiLCJhIjoiY2xydnB6aXQzMHZqejJpdGV1NnByYW1kZyJ9.OedTGDqNQXNv-DJOV2HXuw';
    </script>
    
    <link rel="stylesheet" href="styles/index.css">
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="container">
        <div id="destination-select-container">
            <select id="select-destination">
                <option value="example">Select Destination</option>
                <!-- Add more destination options here -->
            </select>
            <button id="get-direction-button">Get Directions</button>
        </div>
        <a-scene cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 0;" raycaster="objects: [gps-new-entity-place];" vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; sourceWidth: 1920; sourceHeight: 1080; displayWidth: 100%; displayHeight: 100%; debugUIEnabled: false;">
            <a-camera gps-new-camera="minDistance: 10; videoTexture: true;" rotation-reader></a-camera>
        </a-scene>

        <!-- Container for the 2D map -->
        <div id="map-container">
            <div id="map"></div>
        </div>
    </div>
    <script src="scripts/places.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
